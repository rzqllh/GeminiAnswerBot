<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeminiAnswerBot</title>
  <link rel="stylesheet" href="../assets/popup.css">
  <script src="../js/vendor/lucide.js"></script>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo"><i data-lucide="sparkles"></i></div>
        <span class="title">Gemini</span>
      </div>
      <div class="header-right">
        <button id="visualSolveButton" class="btn-icon" title="Visual Solve"><i data-lucide="camera"></i></button>
        <button id="analyzePageButton" class="btn-icon" title="Analyze Page"><i data-lucide="file-text"></i></button>
        <button id="rescanButton" class="btn-icon" title="Rescan"><i data-lucide="rotate-cw"></i></button>
        <button id="settingsButton" class="btn-icon" title="Settings"><i data-lucide="settings"></i></button>
      </div>
    </header>

    <!-- Content -->
    <main class="content">
      <!-- Onboarding -->
      <div id="onboardingContainer" class="view hidden">
        <div class="center-box">
          <div class="icon-box"><i data-lucide="key"></i></div>
          <h2>Welcome</h2>
          <p>Set up your API key to start.</p>
          <button id="onboardingGoToSettings" class="btn-primary">Open Settings</button>
        </div>
      </div>

      <!-- General Task -->
      <div id="generalTaskContainer" class="view hidden">
        <div class="panel">
          <div class="panel-header">
            <span id="generalTaskTitle">Result</span>
            <button id="copyGeneralTask" class="btn-icon-sm"><i data-lucide="copy"></i></button>
          </div>
          <div id="generalTaskDisplay" class="panel-body"></div>
        </div>
      </div>

      <!-- Quiz Mode -->
      <div id="quizModeContainer" class="view">

        <!-- Status -->
        <div id="contentDisplayWrapper" class="status-row collapsed">
          <div class="status-header toggle-header">
            <span class="status-label">Analyzing...</span>
            <i data-lucide="chevron-down" class="chevron"></i>
          </div>
          <div id="contentDisplay" class="status-detail"></div>
        </div>

        <!-- Image Preview -->
        <div id="imagePreviewContainer" class="image-row hidden">
          <img id="imagePreview" src="" alt="">
          <span id="imageStatusText">Processing...</span>
        </div>

        <!-- Question -->
        <div id="questionContainer" class="panel hidden">
          <div class="panel-header"><span>Question</span></div>
          <div id="questionDisplay" class="panel-body text-sm"></div>
        </div>

        <!-- Answer -->
        <div id="answerContainer" class="panel panel-accent hidden">
          <div class="panel-header">
            <span>Answer</span>
            <div class="header-actions">
              <button id="copyAnswer" class="btn-icon-sm"><i data-lucide="copy"></i></button>
              <button id="retryAnswer" class="btn-icon-sm"><i data-lucide="refresh-cw"></i></button>
            </div>
          </div>
          <div id="answerDisplay" class="panel-body"></div>
          <div class="panel-footer">
            <button id="explanationButton" class="btn-secondary">Explain</button>
          </div>
        </div>

        <!-- Explanation -->
        <div id="explanationContainer" class="panel hidden">
          <div class="panel-header">
            <span>Explanation</span>
            <button id="copyExplanation" class="btn-icon-sm"><i data-lucide="copy"></i></button>
          </div>
          <div id="explanationDisplay" class="panel-body text-sm scrollable"></div>
        </div>

      </div>
    </main>
  </div>

  <script src="../js/vendor/dompurify.min.js"></script>
  <script src="../js/vendor/marked.min.js"></script>
  <script src="../js/lucide-init.js"></script>
  <script type="module" src="../js/popup.js"></script>
</body>

</html>
