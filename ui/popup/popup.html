<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GeminiAnswerBot</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header-bar">
      <span id="status-text">Initializing...</span>
      <div class="menu-container">
        <button id="menuButton" title="More Actions">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
        </button>
        <div id="dropdownMenu" class="dropdown-content hidden">
          <a href="#" id="rescanButton">Rescan Page</a>
          <a href="#" id="historyButton">View History</a>
          <a href="#" id="settingsButton">Settings</a>
        </div>
      </div>
    </div>
    
    <div id="content-area">
        </div>

    <div id="action-area" class="hidden">
        <button id="explanationButton" class="ai-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
            <span>Get Explanation</span>
        </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
