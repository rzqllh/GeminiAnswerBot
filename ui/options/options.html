<!DOCTYPE html>
<html>
<head>
  <title>GeminiAnswerBot Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="settings-card">
    <div class="content-section header">
      <h1>GeminiAnswerBot Settings</h1>
      <p>Manage your API key, model preferences, and advanced features.</p>
    </div>

    <hr class="separator">

    <div class="content-section">
      <label for="apiKey">Your API Key</label>
      <div class="input-wrapper">
        <input type="text" id="apiKey" placeholder="Paste your Gemini API key here">
        <button id="saveButton" class="button">Save</button>
      </div>
      <div id="status"></div>
    </div>

    <hr class="separator">
    
    <div class="content-section">
      <label for="modelSelect">Select AI Model</label>
      <select id="modelSelect" aria-label="Select AI Model">
        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (Fast & Efficient)</option>
        <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (High Accuracy)</option>
      </select>
    </div>

    <div class="content-section">
      <label for="explanationToneSelect">Explanation Style</label>
      <select id="explanationToneSelect">
        <option value="normal">Normal (Default)</option>
        <option value="sederhana">Simple</option>
        <option value="teknis">Technical & Detailed</option>
        <option value="analogi">Use Analogies</option>
      </select>
    </div>

    <hr class="separator">

    <div class="content-section advanced-section">
      <h2>Advanced Settings</h2>
      
      <label for="temperatureSlider">AI Temperature (Factual vs Creative)</label>
      <div class="slider-container">
          <span>Factual</span>
          <input type="range" id="temperatureSlider" min="0.0" max="1.0" step="0.1">
          <span>Creative</span>
          <span id="temperatureValue">0.4</span>
      </div>
       <p class="description">Lower values are more predictable and factual (recommended for quizzes).</p>
      
      <h3 class="custom-prompts-header">Custom Prompts</h3>
      <p class="description">Leave blank to use the system's default prompt.</p>

      <label for="cleaningPrompt">Content Cleaning Prompt:</label>
      <textarea id="cleaningPrompt" rows="5" placeholder="You are a text cleaner..."></textarea>

      <label for="answerPrompt">Answering Prompt:</label>
      <textarea id="answerPrompt" rows="5" placeholder="Act as an expert quiz solver..."></textarea>

      <label for="explanationPrompt">Explanation Prompt:</label>
      <textarea id="explanationPrompt" rows="5" placeholder="Act as an expert tutor..."></textarea>
    </div>

  </div>
  <script src="options.js"></script>
</body>
</html>
